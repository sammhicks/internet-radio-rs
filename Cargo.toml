[package]
name = "internet-radio"
version = "0.1.0"
authors = ["Samuel Hicks <SamMHicks@hotmail.co.uk>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0"
crossterm =  { version = "0.15", features = ["event-stream"] }
futures = "0.3"
glib = "0.9"
gstreamer = "0.15"
serde = { version = "1.0", features = ["derive"] }
tokio = { version = "0.2", features = [ "macros", "rt-threaded", "sync"] }
toml = "0.5"
