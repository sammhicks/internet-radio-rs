<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Radio</title>
    <link rel="stylesheet" href="index.css">
    <script src="common.js"></script>
    <script src="index.js" defer></script>
</head>

<body>
    <p id="lost_connection">Lost Connection</p>
    <button onclick="post('/play_pause')">Play/Pause</button>
    <button onclick="post('/previous_item')">Previous Track</button>
    <button onclick="post('/next_item')">Next Track</button>
    <output id="pipeline_state"></output>
    <label>Volume:<input id="set_volume" type="range" min="0" max="100" step="5"></label>
    <label>Buffering:<progress id="buffering" max="100"></progress></label>
    <dl id="track_tags">
        <dt>Title</dt>
        <dd id="track_title"></dd>
        <dt>Artist</dt>
        <dd id="track_artist"></dd>
        <dt>Album</dt>
        <dd id="track_album"></dd>
        <dt>Genre</dt>
        <dd id="track_genre"></dd>
        <dt>Image</dt>
        <dd><img id="track_image"></dd>
    </dl>
    <a href="podcasts.html">Podcasts</a>
</body>

</html>
