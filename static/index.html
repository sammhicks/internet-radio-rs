<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Radio</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>

<body>
    <p id="lost_connection">Lost Connection</p>
    <button onclick="fetch('/play_pause')">Play/Pause</button>
    <button onclick="fetch('/previous_item')">Previous Track</button>
    <button onclick="fetch('/next_item')">Next Track</button>
    <output id="pipeline_state"></output>
    <label>Volume:<input id="set_volume" type="range" min="0" max="100" step="5"></label>
    <label>Buffering:<progress id="buffering" max="100"></progress></label>
</body>

</html>
